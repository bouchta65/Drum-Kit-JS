<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit Challenge</title>
</head>
<style>
  body{
    background-image: url('src/images/thumb-1920-1377057.png');
    width: 100%;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;

  }
  .backg{
    background-color: black;
    width: 100%;
    height: 100vh;
    opacity: 0.7;
    z-index: 1;
    position: absolute;
  }
  .box{
    width: 4rem;
    height: 4rem;
    border: 2px rgb(255, 255, 255) solid;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    gap: 5px;
    z-index: 2;
    background-color: transparent;
    
  }
  h1{
    color: white;
    margin: 0;
  }
  h5{
    color: gold;
    margin: 0;

  }
  .allboxes{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20PX;
  }
</style>
<body>
  <div class="backg">
  </div>
  <div class="allboxes">
  <button data-key="1" class="box">  <h1>A</h1>  <h5>CLAP</h5> </button>
  <button data-key="1" class="box">  <h1>S</h1>  <h5>HIHAT</h5> </button>
  <button data-key="1" class="box">  <h1>D</h1>  <H5>KICK</H5> </button>
  <button data-key="1" class="box">  <h1>F</h1>  <h5>OPENHAT</h5> </button>
  <button data-key="1" class="box">  <h1>G</h1>  <h5>BOOM</h5> </button>
  <button data-key="1" class="box">  <h1>H</h1>  <h5>RIDE</h5> </button>
  <button data-key="1" class="box">  <h1>J</h1>  <h5>SNARE</h5> </button>
  <button data-key="1" class="box">  <h1>K</h1>  <h5>TOM</h5> </button>
  <button data-key="1" class="box">  <h1>L</h1>  <h5>TINK</h5> </button>
</div>
</body>
</html>
